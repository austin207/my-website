<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your E-commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="Products.html" target="_blank">Products</a></li>
          <li><a href="Categories.html" target="_blank">Categories</a></li>
          <li class="cart-btn" > <a href="cart.html" target="_blank" rel="noopener"><i class="fas fa-shopping-cart"></i>Cart (<span id="cart-count">0</span>)
            </a>
          </li>          
          <li><a href="login.html" id="login-btn">Login</a></li>
          <li><a href="#" id="create-account-btn">Create Account</a></li>
          <!-- New li for Create Account -->
        </ul>
      </nav>
    </header>
    <main>
      <section id="slider"></section>
      <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
          <div class="product-card">
            <img src="images/apple-fruit.webp" alt="Apple" width="24%" />
            <h3>Apple</h3>
            <p>₹10.00</p>
            <button class="add-product-btn" data-product-id="1">
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="images/banana.webp" alt="Banana" width="24%" />
            <h3>Banana</h3>
            <p>₹20.00</p>
            <button class="add-product-btn" data-product-id="2">
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="images/grapes.webp" alt="Grapes" width="24%" />
            <h3>Grapes</h3>
            <p>₹20.00</p>
            <button class="add-product-btn" data-product-id="2">
              Add to Cart
            </button>
          </div>
          <div class="product-card">
            <img src="images/orange-fruit-isolated-on-white.webp" alt="Orange" width="24%"/>
            <h3>Orange</h3>
            <p>₹20.00</p>
            <button class="add-product-btn" data-product-id="2">
              Add to Cart
            </button>
          </div>
          <!-- Add more product cards here -->
        </div>
      </section>
    </main>
    <aside id="cart">
      <h4>Shopping Cart</h4>
      <ul id="cart-items"></ul>
      <p>Subtotal: ₹<span id="cart-subtotal">0.00</span></p>
      <p>Tax (estimated): ₹<span id="cart-tax">0.00</span></p>
      <p>
        <strong>Total: ₹<span id="cart-total">0.00</span></strong>
      </p>
      <button id="checkout-btn">Checkout</button>
    </aside>
    <div id="login-modal" style="display: none">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
